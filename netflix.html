<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <img src="netflix.png" alt="Netflix Logo" class="logo">
        <ul>
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>Latest</li>
            <li>My List</li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome to Netflix</h1>
        <p>Watch TV shows and movies anytime, anywhere.</p>
        <button>Sign In</button>
    </div>

</body>
</html>
